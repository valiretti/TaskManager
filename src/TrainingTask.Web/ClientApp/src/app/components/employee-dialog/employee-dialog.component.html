<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form fxLayout="column">
    <mat-form-field>
      <input matInput placeholder=" First Name" type="text" required [(ngModel)]="data.employee.firstName" name="firstName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Last Name" type="text" required [(ngModel)]="data.employee.lastName" name="lastName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Patronymic" type="text" required [(ngModel)]="data.employee.patronymic" name="patronymic">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Position" type="text" required [(ngModel)]="data.employee.position" name="position">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button cdkFocusInitial color="primary" [mat-dialog-close]="data.employee">Save</button>
  <button mat-raised-button color="warn" (click)="onCancelClick()">Cancel</button>
</div>

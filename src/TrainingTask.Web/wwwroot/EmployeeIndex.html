<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/scripts/Employees.js"></script>

</head>
<body>
    <div class="container body-content">
        <h3>Employees</h3>
        <div id="errors" class="alert alert-danger" style="display:none;"></div>
        <div class="panel-body">
            <a id="add" class="btn btn-sm btn-primary">Create New</a>
        </div>
        <form name="employeeForm" id="employeeForm" >
            <h4 id="headerCreate">Create Employee</h4>
            <h4 id="headerEdit">Edit Employee</h4>
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" required class="form-control" name="firstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" required class="form-control" name="lastName" />
            </div>
            <div class="form-group">
                <label for="patronymic">Patronymic:</label>
                <input type="text" required class="form-control" name="patronymic" />
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" required class="form-control" name="position" />
            </div>
            <div class="panel-body">
                <button id="addButton" type="submit" class="btn btn-sm btn-primary">Add</button>
                <a id="edit" class="btn btn-sm btn-primary" >Edit</a>
                <a id="back" class="btn btn-sm btn-primary">Cancel</a>
            </div>
        </form>
        <table class="table table-condensed table-striped table-bordered">
            <thead><tr><th>Id</th><th>First Name</th><th>Last Name</th><th>Patronymic</th><th>Position</th></tr></thead>
            <tbody></tbody>
        </table>
        <a href="/Index.html" class="btn btn-sm btn-primary">Back</a>
    </div>
</body>
</html>

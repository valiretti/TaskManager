<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://pagination.js.org/dist/2.1.4/pagination.min.js"></script>
    <link href="paginationjs.css" rel="stylesheet">
    <script src="/scripts/Common.js"></script>
    <script src="/scripts/Projects.js"></script>
</head>
<body>
    <div class="container body-content">
        <h3>Projects</h3>
        <div id="errors" class="alert alert-danger" style="display:none;"></div>
        <div class="panel-body">
            <a id="addProject" class="btn btn-sm btn-primary">Create New</a>
        </div>
        <form name="projectForm" id="projectForm">
            <h4 id="headerCreate">Create Project</h4>
            <h4 id="headerEdit">Edit Project</h4>
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" required class="form-control" name="name" />
            </div>
            <div class="form-group">
                <label for="abbreviation">Abbreviation:</label>
                <input type="text" required class="form-control" name="abbreviation" />
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea rows="4" class="form-control" name="description"></textarea>
            </div>
            <label for="tasks">Tasks:</label>
            <a id="addTasks" class="btn btn-sm btn-primary">Create New</a>
            <table id="tasks" name="tasks" class="table table-condensed table-striped table-bordered">
                <thead><tr><th>Id</th><th>Name</th><th>Start Date</th><th>Finish Date</th><th>Employees</th><th>Status</th></tr></thead>
                <tbody></tbody>
            </table>
            <div id="projectButtons" class="panel-body">
                <button id="addButton" type="submit" class="btn btn-sm btn-primary">Add</button>
                <a id="editProj" class="btn btn-sm btn-primary">Save</a>
                <a id="backProj" class="btn btn-sm btn-primary">Cancel</a>
            </div>
        </form>
        <form name="taskForm" id="taskForm">
            <h4 id="headerCreateTask">Create Task</h4>
            <h4 id="headerEditTask">Edit Task</h4>
            <input type="hidden" name="id" value="0" />
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" required class="form-control" name="name" />
            </div>
            <div class="form-group">
                <label for="workTime">Work Time (hours):</label>
                <input type="number" step="0.1" required class="form-control" name="workTime" />
            </div>
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" required class="form-control" name="startDate" />
            </div>
            <div class="form-group">
                <label for="finishDate">Finish Date:</label>
                <input type="date" required class="form-control" name="finishDate" />
            </div>
            <div class="form-group">
                <label for="finishDate">Status:</label>
                <select id="status" required name="status" class="form-control">
                    <option value="0">Not Started</option>
                    <option value="1">In Progress</option>
                    <option value="2">Completed</option>
                    <option value="3">Postponed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="employees">Employees:</label>
                <select multiple="multiple" id="employees" name="employees" class="form-control"></select>
            </div>
            <div class="panel-body">
                <button id="addTaskButton" type="submit" class="btn btn-sm btn-primary">Add</button>
                <a id="editTask" class="btn btn-sm btn-primary">Save</a>
                <a id="backTask" class="btn btn-sm btn-primary">Cancel</a>
            </div>
        </form>
        <div class="demo" id="demo"> 
            <table id="projects" name="projects" class="table table-condensed table-striped table-bordered">
                <thead><tr><th>Id</th><th>Name</th><th>Abbreviation</th><th>Description</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
        <br />
        <a href="/Index.html" class="btn btn-sm btn-primary">Back</a>
    </div>
</body>
</html>
